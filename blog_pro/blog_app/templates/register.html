<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'login_register.css' %}">

</head>
<body>
    <div class="login-container">
        <h2>Register Page</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Enter password again" required>
            </div>
            <div class="form-group">
                <button type="submit"><a href="{% url 'register_user' %}">Submit</a></button>
            </div>
        </form>
    </div>
</body>
</html>
