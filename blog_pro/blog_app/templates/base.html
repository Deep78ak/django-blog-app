<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <a class="blog-text" href="{% url 'post_list' %}">My Blog</a>
        <div>
            {% if request.user.is_authenticated %}
                <button class="button-color"><a class="anchor-color" href="{% url 'logout' %}">Logout</a></button>
            {% else %}
                <button class="button-color"><a class="anchor-color" href="{% url 'login_user' %}">login</a></button>
                <button class="button-color"><a class="anchor-color" href="{% url 'register_user' %}">register</a></button>
            {% endif %}
        </div>

    </header>
    <main style="margin-left: 15px;">
        {% block content %}
        {% endblock %}
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
